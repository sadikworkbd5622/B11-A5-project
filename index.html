<!doctype html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevBoard</title>
    <link rel="shortcut icon" href="assets/theme-btn.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body id="bodyColor" class="max-w-[1700px] mx-auto p-4 font-['Poppins']">
  <header class="bg-gray-100 p-4 rounded-xl">
    <nav class="flex justify-between">
      <div class="flex justify-center items-center gap-3">
        <div>
          <img class="w-10" src="./assets/logo.png" alt="" />
        </div>
        <h2 class="text-3xl">Dev<span class="font-black">Board</span></h2>
      </div>
      <div class="flex justify-center items-center gap-6">
        <div class="flex justify-center items-center gap-4 border  rounded-full px-4 py-2 bg-white">
          <img class="w-6 h-6" src="./assets/checkbox.png" alt="" />
          <h1 id="notification" class="text-2xl font-black">23</h1>
        </div>
        <div id="change-bg-btn" class="h-14 w-14 bg-white border  rounded-full flex justify-center items-center">
          <img class="w-10 h-10" src="./assets/theme-btn.png" alt="" />
        </div>
      </div>
    </nav>
  </header>
  <main class="grid grid-cols-4 gap-4 mt-12 ">
  
    <section id="mainContent" class="col-span-3  bg-white p-4 rounded-xl h-fit">
     
      <div class="flex gap-5">
      
        <div class="p-4 py-5 rounded-xl bg-[#f4f7ff]  flex gap-5">
          <div class="h-14 w-14 bg-white  rounded-full flex justify-center items-center">
            <img src="./assets/checkbox.png" alt="" />
          </div>
          <div>
            <p class="text-base font-medium">Task assigned</p>
            <h1 id="task-assigned" class="text-[32px] font-bold text-black">05</h1>
          </div>
        </div>
       
        <div class="flex-grow  rounded-xl py-7 px-3 bg-gradient-to-r from-[#3752fd] via-[#6b7ffa] to-[#9aa7f7]">
            <div id="discover-new" class="cursor-pointer flex gap-4 justify-center items-center">
          <div>
            <img class="w-14 h-14" src="./assets/board.png" alt="">
          </div>

          <h2 class="text-white text-2xl capitalize">Discover somthing <br> new today!</h2>

        </div>
      </div>
 

      <div class="p-4 py-5 rounded-xl bg-[#f4f7ff] flex gap-5 justify-center items-center">
        <div class="h-14 w-14 bg-white  rounded-full flex justify-center items-center">
          <img src="./assets/calender.png" alt="" />
        </div>
        <div>
          <h1 id="u_date" class="text-2xl font-bold">05</h1>
        </div>
      </div>

      </div>
      <hr class="border border-purple-500 mt-10 border-dashed">
     
      <div id="tasks-container" class="mt-7 tasks-container grid grid-cols-3 gap-2 gap-y-6"></div>
    </section>
    
    <section class="grid-cols-1  bg-gray-100 p-4 rounded-xl border-2  min-h-[80vh]">

      <div class="flex flex-col items-center justify-center gap-2">

        <div class="flex gap-3">
          <img src="./assets/activity.png" alt="">
          <span class="font-semibold">Activity Log</span>
        </div>
        <p></p>
        <button id="clear-history" class="btn btn-info bg-[#3752fd] rounded-lg justify-center items-center gap-2.5 inline-flex text-white text-base font-medium font-['Poppins'] tracking-wide px-8">Clear History</button>

      </div>
      <div id="sidebar-card-container" class="my-3">

      </div>

    </section>
  </main>
  
  
  <script src="script/bgColor.js"></script>
  <script src="script/utility.js"></script>
  <script src="script/data.js"></script>
  <script src="script/navigate.js"></script>

</body>
</html>
